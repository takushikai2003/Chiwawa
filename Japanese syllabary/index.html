<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Chiwawa test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div id="practice_window" class="container" hidden>
        <div id="practice_picture_area" class="row">
            <img id="practice_picture" class="d-block mx-auto">
        </div>

        <div id="practice_playtext_area" class="row">
            <audio id="practice_audio" src=""></audio>
            <img src="./images/play_icon.svg" id="practice_play">
            <span id="practice_play_text" class="display-1 text-center">practice_play_text</span>
        </div>

        <div id="practice_supplement_area" class="row">
            <div id="practice_supplement" class="h1 text-center">
                practice_supplement
            </div>
        </div>

        <div id="practice_gonext_area" class="row">
            <button id="practice_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>


    <div id="stroke_order_learn_window" class="container" hidden>
        <div id="stroke_order_learn_picture1_area" class="row">
            <img id="stroke_order_learn_picture1" class="d-block mx-auto">
        </div>

        <div id="stroke_order_learn_supplement_area" class="row">
            <span id="stroke_order_learn_supplement" class="display-1 text-center">supplement text</span>
        </div>

        <div id="stroke_order_learn_picture2_area" class="row">
            <img id="stroke_order_learn_picture2" class="d-block mx-auto">
        </div>

        <div id="stroke_order_learn_gonext_area" class="row">
            <button id="stroke_order_learn_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>


    <div id="trace_window" class="container" hidden>
        <div id="trace_supplement_area" class="row">
            <span id="trace_supplement" class="display-1 text-center">supplement text</span>
        </div>
    
        <div id="trace_tool_area" class="row">
            <span class="d-block mx-auto">
                <img src="./images/pencil.png" id="trace_pencil">
                <button id="trace_delete" class="btn-lg ">delete</button>
            </span>
        </div>
    
        <div id="trace_canvas_area" class="row">
            <canvas id="trace_canvas" class="d-block mx-auto"></canvas>
        </div>
    
        <div id="trace_gonext_area" class="row">
            <button id="trace_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>


    <div id="selective_question_window" class="container" hidden>
        <div id="selective_question_picture_area" class="row">
            <img id="selective_question_picture" class="d-block mx-auto">
        </div>

        <div id="selective_question_area" class="row">
            <!-- <button class="btn btn-lg selective_question_option">Option1</button> -->
        </div>

        <div id="selective_question_correctanswer_area" class="row">
            <div>
                <img id="selective_question_correctanswer_picture" src="./images/correct.png">
                <span id="selective_question_correctanswer" class="display-1">
                    ĐÚNG
                </span>
            </div>
        </div>

        <div id="selective_question_gonext_area" class="row">
            <button id="selective_question_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <div id="speak_question_window" class="container" hidden>
        <div id="speak_question_picture_area" class="row">
            <img id="speak_question_picture" class="d-block mx-auto" >
        </div>

        <div id="speak_question_mic_area">
            <div>
                <img id="speak_question_mic" src="./images/mic.png">
                <span id="speak_question_mic_text" class="h1">
                    ここを押して喋ってください
                </span>
            </div>
        </div>

        <div id="speak_question_correctanswer_area" class="row">
            <div>
                <img id="speak_question_correctanswer_picture" src="./images/correct.png">
                <span id="speak_question_correctanswer" class="display-1">
                    ĐÚNG
                </span>
            </div>
        </div>

        <div id="speak_question_gonext_area" class="row">
            <button id="speak_question_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <script src="./js/load_lesson.js" type="module"></script>
    <link rel="stylesheet" href="./css/overall.css">
    <link rel="stylesheet" href="./css/practice_window.css">
    <link rel="stylesheet" href="./css/stroke_order_learn_window.css">
    <link rel="stylesheet" href="./css/trace_window.css">
    <link rel="stylesheet" href="./css/selective_question_window.css">
    <link rel="stylesheet" href="./css/speak_question_window.css">
</body>
