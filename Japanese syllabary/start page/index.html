<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Japanese Syllabary Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="select_kana_window" class="container">
        <div id="hiragana_area" class="row">
            <button id="hiragana_btn" class="btn btn-lg ">
                <h1>
                    ひらがな
                    <br>
                    Hiragana
                </h1>
            </button>
        </div>

        <div id="katakana_area" class="row">
            <button id="katakana_btn" class="btn btn-lg ">
                <h1>
                    かたかな
                    <br>
                    Katakana
                </h1>
            </button>
        </div>
    </div>


    <div id="hiragana_table_window" hidden>
        <table id="hiragana_table"></table>
    </div>

    
    <div id="katakana_table_window" hidden>
        <table id="katakana_table"></table>
    </div>


    <link rel="stylesheet" href="./css/overall.css">
    <link rel="stylesheet" href="./css/select_kana_window.css">
    <link rel="stylesheet" href="./css/hiragana_table_window.css">
    <link rel="stylesheet" href="./css/katakana_table_window.css">

    <script src="./js/main.js"></script>
</body>
