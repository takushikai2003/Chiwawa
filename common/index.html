<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Chiwawa test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

    <div id="practice_window" class="container" hidden>
        <div id="practice_picture_area" class="row">
            <img src="./images/図1.jpg" id="practice_picture" class="d-block mx-auto">
            <div id="practice_picture_text" class="display-1 text-center">practice_picture_text</div>
        </div>

        <div id="practice_playtext_area" class="row">
            <audio id="practice_audio" src=""></audio>
            <img src="./images/play_icon.svg" id="practice_play">
            <span id="practice_play_text" class="display-1 text-center">practice_play_text</span>
        </div>

        <div id="practice_supplement_area" class="row">
            <div id="practice_supplement" class="h1 text-center">
                practice_supplement
            </div>
        </div>

        <div id="practice_gonext_area" class="row">
            <button id="practice_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <div id="selective_question_window" class="container" hidden>
        <div id="selective_question_picture_area" class="row">
            <img src="./images/図1.jpg" id="selective_question_picture" class="d-block mx-auto">
            <img src="./images/play_icon.svg" id="selective_question_play">
            <audio id="selective_question_audio"></audio>
        </div>

        <div id="selective_question_area" class="row">
            <button id="selective_question_option1" class="btn btn-lg ">Option1</button>
            <button id="selective_question_option2" class="btn btn-lg ">Option2</button>
            <button id="selective_question_option3" class="btn btn-lg ">Option3</button>
        </div>

        <div id="selective_question_correctanswer_area" class="row">
            <div>
                <img id="selective_question_correctanswer_picture" src="./images/correct.png">
                <span id="selective_question_correctanswer" class="display-1">
                    ĐÚNG
                </span>
            </div>
        </div>

        <div id="selective_question_gonext_area" class="row">
            <button id="selective_question_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <div id="description_question_window" class="container" hidden>
        <div id="description_question_picture_area" class="row">
            <img src="./images/図1.jpg" id="description_question_picture" class="d-block mx-auto">
        </div>

        <div id="description_question_playtext_area" class="row">
            <img src="./images/play_icon.svg" id="description_question_play">
            <span id="description_question_play_text" class="display-1 text-center">こんにちは</span>
            <audio id="description_question_audio"></audio>
        </div>

        <div id="description_question_area" class="row">
            <div id="description_question_supplement" class="h1 text-center">
                ベトナム語を書こう
            </div>
            <input type="text" id="description_question_input" class="form-control h1" placeholder="input here">
        </div>

        <div id="description_question_correctanswer_area" class="row">
            <div>
                <img id="description_question_correctanswer_picture" src="./images/correct.png">
                <span id="description_question_correctanswer" class="display-1">
                    ĐÚNG
                </span>
            </div>
        </div>

        <div id="description_question_gonext_area" class="row">
            <button id="description_question_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <div id="speak_question_window" class="container" hidden>
        <div id="speak_question_picture_area" class="row">
            <img src="./images/図1.jpg" id="speak_question_picture" class="d-block mx-auto">
            <div id="speak_question_picture_text" class="display-1 text-center">chào buổi trưa</div>
        </div>

        <div id="speak_question_mic_area">
            <div>
                <img id="speak_question_mic" src="./images/mic.png">
                <span id="speak_question_mic_text" class="h1">
                    ここを押して喋ってください
                </span>
            </div>
        </div>

        <div id="speak_question_correctanswer_area" class="row">
            <div>
                <img id="speak_question_correctanswer_picture" src="./images/correct.png">
                <span id="speak_question_correctanswer" class="display-1">
                    ĐÚNG
                </span>
            </div>
        </div>

        <div id="speak_question_gonext_area" class="row">
            <button id="speak_question_gonext" class="btn btn-lg ">Next</button>
        </div>
    </div>

    <script src="./js/global.js"></script>
    <script src="./js/lesson1.js" type="module"></script>
    <link rel="stylesheet" href="./css/overall.css">
    <link rel="stylesheet" href="./css/practice_window.css">
    <link rel="stylesheet" href="./css/selective_question_window.css">
    <link rel="stylesheet" href="./css/description_question_window.css">
    <link rel="stylesheet" href="./css/speak_question_window.css">
</body>
