<!DOCTYPE html>
<div id="calendar_control_wrap">
    <button id="go_prev_month">＜</button>
    <span id="year_month_area">2022-October</span>
    <button id="go_next_month">＞</button>
</div>


<table id="calendar_table">
    <thead>
        <tr id="row_head">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody id="calendar_tbody"></tbody>
</table>

<link rel="stylesheet" href="./css/table_grid.css">
<link rel="stylesheet" href="./css/table.css">
<link rel="stylesheet" href="./css/calendar_control.css">
<script src="./js/setCalendar.js" type="module"></script>
