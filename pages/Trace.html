<div id="trace_window" class="container">
    <div id="trace_supplement_area" class="row">
        <span id="trace_supplement" class="display-1 text-center">supplement text</span>
    </div>

    <div id="trace_tool_area" class="row">
        <span class="d-block mx-auto">
            <img src="./images/pencil.png" id="trace_pencil">
            <button id="trace_delete" class="btn-lg ">delete</button>
        </span>
    </div>

    <div id="trace_canvas_area" class="row">
        <canvas id="trace_canvas" class="d-block mx-auto"></canvas>
    </div>

    <div id="trace_gonext_area" class="row">
        <button id="trace_gonext" class="btn">Next</button>
    </div>
</div>
